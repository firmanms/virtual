<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour - Office</title>

    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Custom Info Hotspot Style */
        .pnlm-hotspot-base {
            border: 2px solid white;
        }

        .pnlm-hotspot-base:hover {
            border-color: #007bff;
            transform: scale(1.2);
            transition: transform 0.2s;
        }

        .scene-nav-icon {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="tour-title">
        <h1>Virtual Kantor</h1>
        <p>Diskominfo Kab. Bandung</p>
    </div>

    <!-- Panorama Container -->
    <div id="panorama"></div>

    <!-- Pannellum JS -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <!-- Initialize Viewer -->
    <script>
        pannellum.viewer('panorama', {
            "default": {
                "firstScene": "pintu",
                "author": "Virtual Tour",
                "sceneFadeDuration": 1000,
                "autoLoad": true,
                "compass": true
            },

            "scenes": {
                "pintu": {
                    "title": "Main Entrance",
                    "type": "equirectangular",
                    "panorama": "assets/images/pintu.jpeg",
                    "autoRotate": -2,
                    "hotSpots": [
                        {
                            "pitch": -5,
                            "yaw": 0,
                            "type": "scene",
                            "text": "Masuk ke Ruang Rapat",
                            "sceneId": "rapat"
                        },
                        {
                            "pitch": 10,
                            "yaw": -20,
                            "type": "info",
                            "text": "Area Resepsionis & Lobby"
                        }
                    ]
                },

                "rapat": {
                    "title": "Ruang Rapat",
                    "type": "equirectangular",
                    "panorama": "assets/images/rapat.jpeg",
                    "autoRotate": -2,
                    "hotSpots": [
                        {
                            "pitch": -5,
                            "yaw": 180,
                            "type": "scene",
                            "text": "Kembali ke Pintu Masuk",
                            "sceneId": "pintu"
                        },
                        {
                            "pitch": 0,
                            "yaw": 0,
                            "type": "info",
                            "text": "Ruang Rapat Utama. Kapasitas: 12 Orang. Fasilitas: Proyektor, AC."
                        }
                    ]
                }
            }
        });
    </script>
</body>

</html>
